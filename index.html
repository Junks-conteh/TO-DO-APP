<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body class="dark-theme">
   <header class="flex-row">
    <h1>Todo</h1>
    <div class="block-theme">
        <input type="checkbox" id="theme">
        <label for=""></label>
    </div>
   </header> 

   <main>
    <div class="add-new-item flex-row" >
        <span></span>
        <input type="text" placeholder="Create a new todo...." id="addi">
    </div>

    <section class="content">
       <ul>
        <li class="flex-row">
            <label class="list-item">
                <input type="checkbox">
                <span class="checkmark"></span>
                <span class="text">Complete online Javascript course</span>
            </label>
               <span class="remove"></span>
        </li>
        <li class="flex-row">
          <label class="list-item">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="text">Jog around the park 3x</span>
          </label>
          <span class="remove"></span>
        </li>
        <li class="flex-row">
            <label class="list-item">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="text">10 minutes meditation</span>
        </label>
        <span class="remove"></span>

        </li>
        <li class="flex-row">
            <label class="list-item">
                <input type="checkbox">
                <span class="checkmark"></span>
                <span class="text">Read for 1 hour</span>
            </label>
            <span class="remove"></span>
        </li>
         <li class="flex-row">
            <label class="list-item">
                <input type="checkbox">
                <span class="checkmark"></span>
                <span class="text">Pick up groceries</span>
            </label>
            <span class="remove"></span>
         </li>
          <li class="flex-row">
            <label class="list-item">
                <input type="checkbox">
                <span class="checkmark"></span>
                <span class="text">Complete Todo App on Frontend Mentor</span>
            </label>
            <span class="remove"></span>
          </li>
       <div class="bottom-items flex-row">
        <div class="items-left"><span>6</span>items left</div>
        <div class="filter flex-row">
            <label>
                <input type="radio" checked id="all">
                <span>All</span>
            </label>
            <label>
                <input type="radio" id="active">
                <span>Active</span>
            </label>
            <label>
                <input type="radio" id="completed">
                <span>completed</span>
            </label>
        </div>
        <span class="clear">clear completed</span>
     </div>
    </main>
 </ul>
    </section>

   



















</body>
</html>
